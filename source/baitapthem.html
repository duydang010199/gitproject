<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let number = null;
      do {
        number = Number(prompt("Enter value "));
      } while (number < 1 || number > 10);
      alert("Số bạn vừa nhập là " + number);
    </script>
