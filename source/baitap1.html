<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let m = new Array(10);
      let n = Number(prompt("Nhập n"));
      for (i = 0; i < m.length && i < 10; i++) {
        m[i] = Math.floor(Math.random() * (30 - 20) + 20);
        document.write(m[i]);
        if (n == m[i]) {
          document.write(" n có xuất hiện trong mảng");
          break;
        } else {
          document.write(" n không xuất hiện trong mảng </br>");
        }
      }
    </script>
  </body>
</html>
