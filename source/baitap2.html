<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      let array = new Array();
      while (array.length < 10) {
        let m = Math.floor(Math.random() * (50 - 40 + 1) + 40);
      }

      for (i = 0; i < m.length; i++) {
        m[i] = Math.floor(Math.random() * (50 - 40 + 1) + 40);
        if (m[i] != m) {
          document.write(`${m[i]} `);
        } else {
          document.write("");
        }
      }
    </script>
  </body>
