<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = Number(prompt("number"));
      let count = 0;
      let N = 2;
      for (let i = 2; i <= 71; i++) {
        if (count < numbers) {
          for (let j = 1; j <= i; j++) {
            if (i % j == 0) {
              count += 1;
            }
          }
          if (count == 2) {
            document.write(i + "</br>");
            N += 1;
          }
          count = 0;
        } else {
          break;
        }
      }
    </script>
  </body>
</html>
